<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="assets/shortcutIcon.svg"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Habits</title>
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" alt="Logomarca do app" />
      <button>
        <img src="assets/plus.svg" alt="ícone: +" />
        <div>Registrar o meu dia</div>
      </button>
    </header>

    <form id="formHabits">
      <div class="habits">
        <div class="habit" data-name="workOut">💪</div>
        <div class="habit" data-name="programming">👨‍💻</div>
        <div class="habit" data-name="study">📙</div>
        <div class="habit" data-name="drinkWater">💧</div>
        <div class="habit" data-name="takePills">💊</div>
        <div class="habit" data-name="sleep">💤</div>
      </div>

      <div class="days"></div>
    </form>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="script.js"></script>
  </body>
</html>
